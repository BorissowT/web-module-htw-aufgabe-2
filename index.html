<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> SWAPI Film Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="grey_background" class="grey_background"></div>
  <div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            SWAPI Film Search
          </a>
        </div>
      </div>
    </nav>
    <div class="container mb-3">
      <div class="tabs_menu d-flex">
        <div class="tab tab_chosen">Search</div>
      </div>
      <div class="optional_search_page">

        <h1 class="title">Search Engine</h1>
        <div id="search_field" class="row">
          <div class="col col-md-2 hidden-sm hidden-xs"></div>
          <div class="col col-xs-12 col-md-8">
            <div class="row mb-3">
              <div class="col col-xs-12">
                <div class="input-group">
                  <input type="text" class="form-control" id="searchArea"
                    placeholder="Anything you are interseted in...">
                  <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-light ml-1" type="button">Search!</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="details_container">
        <div class="details_box" id="details_box">
          <div class="detailsTilte" id="detailsTilte">title: </div>
          <br>
          <h6 id="opening_crawl">opening crawl: </h6>
          <h6 id="director">director: </h6>
          <h6 id="producer">producer: </h6>
          <h6 id="release_date">release date: </h6>
          <h6 id="url">url: </h6>
        </div>
      </div>
      <div id="result-box">

      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
